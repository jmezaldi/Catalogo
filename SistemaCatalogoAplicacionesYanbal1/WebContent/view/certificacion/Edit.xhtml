<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">   

   	<ui:composition template="/template.xhtml">
	<ui:define name="metadata">
		<f:view>
			<f:metadata>
				<f:event listener="#{backLogin.verificarAccesoMonitor}" type="preRenderView">
				</f:event>
			</f:metadata>
		</f:view>
	</ui:define>  
 
        <ui:define name="title">
            <h:outputText value="Editar Certificación"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" style="align: center">
                    <f:facet name="header">FORMULARIO</f:facet>
                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{certificacionController.selected.id}" title="#{bundle.EditCertificacionTitle_id}" required="true" requiredMessage="#{bundle.EditCertificacionRequiredMessage_id}"/>
                    <p:outputLabel value="Fecha" for="fecha" />
                    <p:calendar id="fecha" value="#{certificacionController.selected.fecha}" showOn="button" />
                    <p:outputLabel value="Plataforma Cliente" for="idPlataformaCliente" />
                    <p:selectOneMenu id="idPlataformaCliente" value="#{certificacionController.selected.idPlataformaCliente}" title="#{bundle.EditCertificacionTitle_idPlataformaCliente}" required="true" requiredMessage="#{bundle.EditCertificacionRequiredMessage_idPlataformaCliente}">
                        <f:selectItems value="#{plataformaClienteController.itemsAvailableSelectOne}" var="entry"
        				itemValue="#{entry}" itemLabel="#{entry.label}" />                        
                    </p:selectOneMenu>	                    
                    <p:outputLabel value="Aplicación" for="idAplicacion" />
                    <p:selectOneMenu id="idAplicacion" value="#{certificacionController.selected.idAplicacion}" title="#{bundle.EditCertificacionTitle_idAplicacion}" required="true" requiredMessage="#{bundle.EditCertificacionRequiredMessage_idAplicacion}">
                        <f:selectItems value="#{aplicacionController.itemsAvailableSelectOne}" var="entry"
        				itemValue="#{entry}" itemLabel="#{entry.label}" />                        
                    </p:selectOneMenu>	                    
                    <f:facet name="footer">                    	
                    	<h:outputText value="&#160;" /><h:outputText value="&#160;" />	
						<h:commandLink action="#{certificacionController.update}" value="Guardar">
							<f:param name="email_account" value="#{backLogin.usuario.correo}" />
						</h:commandLink>
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />						
		                <h:commandLink action="#{certificacionController.prepareList}" value="Regresar" immediate="true"/>
					</f:facet>					
                </p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
