<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">   

   	<ui:composition template="/template.xhtml">
	<ui:define name="metadata">
		<f:view>
			<f:metadata>
				<f:event listener="#{backLogin.verificarAccesoMonitor}" type="preRenderView">
				</f:event>
			</f:metadata>
		</f:view>
	</ui:define>  
 
        <ui:define name="title">
            <h:outputText value="Editar Software Base Instancia"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" style="align: center">
                    <f:facet name="header">FORMULARIO</f:facet>
                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{softwareBaseInstanciaController.selected.id}" title="#{bundle.EditSoftwareBaseInstanciaTitle_id}" required="true" requiredMessage="#{bundle.EditSoftwareBaseInstanciaRequiredMessage_id}"/>
                    <p:outputLabel value="Comentario Interno" for="comentarioInterno" />
                    <p:inputText id="comentarioInterno" size="60" value="#{softwareBaseInstanciaController.selected.comentarioInterno}" title="#{bundle.EditSoftwareBaseInstanciaTitle_comentarioInterno}" />
                    <p:outputLabel value="Nombre" for="nombre" />
                    <p:inputText id="nombre" size="60" value="#{softwareBaseInstanciaController.selected.nombre}" title="#{bundle.EditSoftwareBaseInstanciaTitle_nombre}" required="true" requiredMessage="#{bundle.EditSoftwareBaseInstanciaRequiredMessage_nombre}"/>
                    <p:outputLabel value="Software Base" for="idSoftwareBase" />
                    <p:selectOneMenu id="idSoftwareBase" value="#{softwareBaseInstanciaController.selected.idSoftwareBase}"  title="#{bundle.EditSoftwareBaseInstanciaTitle_idSoftwareBase}" required="true" requiredMessage="#{bundle.EditSoftwareBaseInstanciaRequiredMessage_idSoftwareBase}">
                        <f:selectItems value="#{softwareBaseController.itemsAvailableSelectOne}" var="entry"
        				itemValue="#{entry}" itemLabel="#{entry.label}" />                        
                    </p:selectOneMenu>	                      
                    <f:facet name="footer">                    	
                    	<h:outputText value="&#160;" /><h:outputText value="&#160;" />	
						<h:commandLink action="#{softwareBaseInstanciaController.update}" value="Guardar">
							<f:param name="email_account" value="#{backLogin.usuario.correo}" />
						</h:commandLink>
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />						
		                <h:commandLink action="#{softwareBaseInstanciaController.prepareList}" value="Regresar" immediate="true"/>
					</f:facet>
					
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
