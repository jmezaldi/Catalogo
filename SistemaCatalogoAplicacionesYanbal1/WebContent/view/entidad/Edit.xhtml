        <ui:define name="title">

                    <p:inputText id="id" size="20" value="#{entidadController.selected.id}" title="#{bundle.EditEntidadTitle_id}" required="true" requiredMessage="#{bundle.EditEntidadRequiredMessage_id}"/>

                    <p:inputText size="60" id="nombre" value="#{entidadController.selected.nombre}" title="#{bundle.EditEntidadTitle_nombre}" required="true" requiredMessage="#{bundle.EditEntidadRequiredMessage_nombre}"/>

					<p:inputTextarea  id="descripcion" rows="3" cols="70" value="#{entidadController.selected.descripcion}"  />

			        <p:selectOneMenu id="dataSensible" value="#{entidadController.selected.dataSensible}" style="width:125px">

			            <f:selectItem itemLabel="Si" itemValue="V" />
			            <f:selectItem itemLabel="No" itemValue="F" />
			        </p:selectOneMenu>                    
                    <p:outputLabel value="Base de Datos" for="idBaseDatos" />

                    <p:selectOneMenu id="idBaseDatos" value="#{entidadController.selected.idBaseDatos}" 
                    title="#{bundle.CreateEntidadTitle_idBaseDatos}" required="true" 
                    requiredMessage="#{bundle.CreateEntidadRequiredMessage_idBaseDatos}">
                        <f:selectItems value="#{baseDatosController.itemsAvailableSelectOne}" var="entry"
        				itemValue="#{entry}" itemLabel="#{entry.label}" />

						<h:outputText value="&#160;" /><h:outputText value="&#160;" />
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />						
		                <h:commandLink action="#{entidadController.prepareList}" value="Regresar Lista" immediate="true"/>
