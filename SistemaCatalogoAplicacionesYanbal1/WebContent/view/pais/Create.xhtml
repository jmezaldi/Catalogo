<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

   	<ui:composition template="/template.xhtml">
	<ui:define name="metadata">
		<f:view>
			<f:metadata>
				<f:event listener="#{backLogin.verificarAccesoMonitor}" type="preRenderView">
				</f:event>
			</f:metadata>
		</f:view>
	</ui:define>  
 
        <ui:define name="title">
            <h:outputText value="Agregar País"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
				<p:growl autoUpdate="true" showDetail="true" />
				<p:panelGrid columns="2">
					<f:facet name="header">FORMULARIO</f:facet>
                    <p:outputLabel value="Nombre" for="nombre" />
                    <p:inputText id="nombre" size="60" value="#{paisController.selected.nombre}" title="#{bundle.CreatePaisTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_nombre}"/>
                    <p:outputLabel value="Código" for="cod" />
                    <p:inputText id="cod" value="#{paisController.selected.cod}" title="#{bundle.CreatePaisTitle_cod}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_cod}"/>
					<f:facet name="footer">
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />
						<h:commandLink action="#{paisController.create}" value="Guardar">
							<f:param name="email_account" value="#{backLogin.usuario.correo}" />
						</h:commandLink>
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />
						<h:commandLink action="#{paisController.prepareList}" value="Regresar Lista" immediate="true"/>
					</f:facet>	                    
                </p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
