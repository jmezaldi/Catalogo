<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">

        <ui:composition template="/masterLayout.xhtml">
		<ui:define name="metadata">
			<f:view>
				<f:metadata>
					<f:event listener="#{backLogin.verificarAccesoMonitor}"
						type="preRenderView"></f:event>
				</f:metadata>
			</f:view>
		</ui:define>
        <ui:define name="title">
            <h:outputText value="Lista de Interface Batch"></h:outputText>
        </ui:define>
        <ui:define name="body">
                   <p:accordionPanel activeIndex="-" >
				    		<p:tab title="Definición">
				    		 	#{backLogin.obtenerDescripcionLarga("INTERFACE_BATCH")}
				    	    </p:tab>
				   </p:accordionPanel>	        
            <h:form id="form_interfaceBatch" >
            	<p:growl id="growl" autoUpdate="true" showDetail="true" />
            
               <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                    <p:panel>
                    <p:dataTable id="mydata_interfaceBatch" value="#{interfaceBatchController.items}" var="item" rows="10" paginator="true" rowIndexVar="rowIndex"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="10,25,50" widgetVar="InterfaceBatchTable" filteredValue="#{interfaceBatchController.filteredItems}">
				      	<f:facet name="header">
				            <p:outputPanel>
				                <h:outputText value="Buscar Palabra : " />
				                <p:inputText id="globalFilter" onkeyup="PF('InterfaceBatchTable').filter()" style="width:150px" placeholder="Enter keyword"/>
				        	</p:outputPanel>
				        </f:facet> 
                    	<p:column headerText="#" style="width:5%;">
                    		<h:outputText value="#{rowIndex+1}" />
                    	</p:column>
                    	<p:column headerText="Nombre del Componente" filterBy="#{item.nombreComponente}" style="width:25%;">
                    		<h:outputText value="#{item.nombreComponente}" />
                    	</p:column>
                    	<p:column headerText="Descripción" filterBy="#{item.descripcion}" style="width:15%;">
                    		<h:outputText value="#{item.descripcion}" />
                    	</p:column>
                    	<p:column headerText="Aplicación Fuente" filterBy="#{item.aplicacion}" style="width:25%;">
                    		<h:outputText value="#{item.aplicacion.nombre}" />
                    	</p:column>
                    	<p:column headerText="Aplicación Destino" filterBy="#{item.aplicacion1}" style="width:25%;">
                    		<h:outputText value="#{item.aplicacion1.nombre}" />
                    	</p:column>

<!--                         <p:column rendered="#{backLogin.usuario.perfil == 'Arquitectura'}" headerText="Editar" style="width:4%;" >
                            <h:commandLink action="#{interfaceBatchController.prepareEdit}" >
                            		<h:graphicImage value="/resources/images/editar.png" alt="Editar" width="20" height="20" />
                            </h:commandLink>
                        </p:column> -->
						<p:column rendered="#{backLogin.usuario.perfil == 'Arquitectura'}" headerText="Eliminar" style="width:5%;">                       
	                        <h:commandLink action="#{interfaceBatchController.destroyCust(item)}" onclick="if(!confirm('¿Esta seguro que desea eliminar?')) return false;">
	                        	<h:graphicImage value="/resources/images/eliminar.gif" alt="Eliminar" width="20" height="20" />
	                        	<f:param name="email_account" value="#{backLogin.usuario.correo}" />
	                        </h:commandLink>
                        </p:column>
                    </p:dataTable>

					<f:facet name="footer">
						<h:commandLink action="#{interfaceBatchController.prepareCreate}" disabled="#{backLogin.usuario.perfil != 'Arquitectura'}"
							style="font-style: italic; font-size:14px; font-weight: bold; color: red;">
							<h:outputText value="Registrar"/>
						</h:commandLink>
					</f:facet>
			 		<p:panel header="Export All Data">
			            <h:commandLink id="excel">
			                <p:graphicImage value="/resources/images/ico_excell.jpg" alt="Download Excell"  width="60" height="60" />
			                <p:dataExporter type="xls" postProcessor="#{utilController.postProcessXLS}"
			                    target="mydata_interfaceBatch" fileName="InterfaceBatch_#{utilController.nombre_con_fechaActual}" />
			            </h:commandLink>
			            <h:commandLink id="pdf">
			                <p:graphicImage value="/resources/images/ico_pdf.jpg" alt="Download PDF"  width="60" height="60"/>
			                <p:dataExporter type="pdf" preProcessor="#{utilController.preProcessPDF}" 
			                	target="mydata_interfaceBatch" fileName="InterfaceBatch_#{utilController.nombre_con_fechaActual}" />
			            </h:commandLink>
			        </p:panel>					
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
