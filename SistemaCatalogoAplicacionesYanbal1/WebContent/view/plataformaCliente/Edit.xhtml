<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">   

   	<ui:composition template="/template.xhtml">
	<ui:define name="metadata">
		<f:view>
			<f:metadata>
				<f:event listener="#{backLogin.verificarAccesoMonitor}" type="preRenderView">
				</f:event>
			</f:metadata>
		</f:view>
	</ui:define>  
 
        <ui:define name="title">
            <h:outputText value="Editar Plataforma Cliente"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2" style="align: center">
                    <f:facet name="header">FORMULARIO</f:facet>
                    <p:outputLabel value="ID" for="id" />
                    <p:inputText id="id" value="#{plataformaClienteController.selected.id}" title="#{bundle.EditPlataformaClienteTitle_id}" required="true" requiredMessage="#{bundle.EditPlataformaClienteRequiredMessage_id}"/>
                    <p:outputLabel value="Nombre" for="nombre" />
                    <p:inputText id="nombre" size="60" value="#{plataformaClienteController.selected.nombre}" title="#{bundle.EditPlataformaClienteTitle_nombre}" />
                    <p:outputLabel value="Release" for="release" />
                    <p:inputText id="release" size="60" value="#{plataformaClienteController.selected.release}" title="#{bundle.EditPlataformaClienteTitle_release}" />
                    <f:facet name="footer">                    	
                    	<h:outputText value="&#160;" /><h:outputText value="&#160;" />	
						<h:commandLink action="#{plataformaClienteController.update}" value="Guardar">
							<f:param name="email_account" value="#{backLogin.usuario.correo}" />
						</h:commandLink>
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />
						<h:outputText value="&#160;" /><h:outputText value="&#160;" />						
		                <h:commandLink action="#{plataformaClienteController.prepareList}" value="Regresar" immediate="true"/>
					</f:facet>					
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
