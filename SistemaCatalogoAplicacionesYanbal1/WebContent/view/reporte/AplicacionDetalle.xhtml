<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
        <ui:composition template="/masterLayout.xhtml">
		<ui:define name="metadata">
			<f:view>
				<f:metadata>
					<f:event listener="#{backLogin.verificarAccesoMonitor}"
						type="preRenderView"></f:event>
				</f:metadata>
			</f:view>
		</ui:define>
        <ui:define name="title">
            <h:outputText value="Reporte Aplicación por Solución"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="form" >
            	<p:panelGrid columns="2">
                    <p:outputLabel value="Aplicación: " for="aplicacion" />
                    <p:selectOneMenu id="aplicacion" value="#{backReportes.aplicacion}" > 
                        <f:selectItems value="#{aplicacionController.itemsAvailableSelectOne}" var="entry"
        				itemValue="#{entry}" itemLabel="#{entry.label}" />                        
                    </p:selectOneMenu> 		
					<f:facet name="footer">
						<p:menu>	
							<p:menuitem value="Generar Reporte PDF" action="#{backReportes.showReporteAplicacionDetalle()}" ajax="false"/>
						</p:menu>
					</f:facet>	
<!-- 					   <h:panelGrid id="mediaPanel" style="width: 100%; height: 500px">
					        <p:media id="media" value="/resources/pdf/aplicacion_x_solucion.pdf" width="100%" height="500px" player="pdf" >
					                <f:param name="autoPlay" value="true" />
					        </p:media>
			          </h:panelGrid> -->

				</p:panelGrid>
			        
            </h:form>
        </ui:define>
    </ui:composition>
</html>
