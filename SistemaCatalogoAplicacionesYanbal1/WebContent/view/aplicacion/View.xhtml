<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

   	<ui:composition template="/template.xhtml">
	<ui:define name="metadata">
		<f:view>
			<f:metadata>
				<f:event listener="#{backLogin.verificarAccesoMonitor}" type="preRenderView">
				</f:event>
			</f:metadata>
		</f:view>
	</ui:define>  
    
        <ui:define name="title">
            <h:outputText value="Resumen"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                	<f:facet name="header">FORMULARIO</f:facet>
                    <h:outputText value="ID"/>
                    <h:outputText value="#{aplicacionController.selected.id}" title="#{bundle.ViewAplicacionTitle_id}"/>
                    <h:outputText value="Código"/>
                    <h:outputText value="#{aplicacionController.selected.codigo}" title="#{bundle.ViewAplicacionTitle_codigo}"/>
                    <h:outputText value="Area Dueño"/>
                    <h:outputText value="#{aplicacionController.selected.areaDuenoApp}" title="#{bundle.ViewAplicacionTitle_areaDuenoApp}"/>
                    <h:outputText value="Estado"/>
                    <h:outputText value="#{aplicacionController.selected.idEstado.nombre}" title="#{bundle.ViewAplicacionTitle_idEstado}"/>
                    <h:outputText value="Nombre"/>
                    <h:outputText value="#{aplicacionController.selected.nombre}" title="#{bundle.ViewAplicacionTitle_nombre}"/>
                    <h:outputText value="Descripción"/>
                    <h:outputText value="#{aplicacionController.selected.descripcion}" title="#{bundle.ViewAplicacionTitle_descripcion}"/>
                    <h:outputText value="Repositorio"/>
                    <h:outputText value="#{aplicacionController.selected.carpetaRepositorio}" title="#{bundle.ViewAplicacionTitle_carpetaRepositorio}"/>
                    <h:outputText value="Release"/>
                    <h:outputText value="#{aplicacionController.selected.release}" title="#{bundle.ViewAplicacionTitle_release}"/>
                    <h:outputText value="Comentario Interno"/>
                    <h:outputText value="#{aplicacionController.selected.comentarioInterno}" title="#{bundle.ViewAplicacionTitle_comentarioInterno}"/>                    
                    <f:facet name="footer">			
		                <h:commandLink action="#{aplicacionController.prepareList}" value="Regresar Lista" immediate="true"/>
					</f:facet>
                </p:panelGrid>
               

            </h:form>
        </ui:define>
    </ui:composition>

</html>
